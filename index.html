<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  <script defer src="main.js"></script></head>
  <body>
    <header>BATTLESHIP</header>
    <main>
      <div class="board-container">
        <div id="first-board-area" class="board-area">
          <div class="player-title" id="first-player-name">Player</div>
          <div class="first-board-container">
            <div class="gameboard" id="first-board"></div>
          </div>
          <div class="health-details" id="first-player-health">
            100 <i class="fa-regular fa-heart"></i>
          </div>
        </div>
        <div id="second-board-area" class="board-area">
          <div class="player-title" id="second-player-name">Computer</div>
          <div class="second-board-container">
            <div class="gameboard" id="second-board"></div>
          </div>
          <div class="health-details" id="second-player-health">
            100 <i class="fa-regular fa-heart"></i>
          </div>
        </div>
      </div>

      <div class="events-container">
        <label for="events">Events</label>
        <div class="event-log"></div>
      </div>

      <dialog id="game-start-dialog">
        <div class="game-start-dialog-content">
          <h4>Place Your Ships</h4>
          <div class="board-ship-container">
            <div class="ship-placement" id="ship-placement-board">
              <div id="start-dialog-board" class="gameboard"></div>
            </div>
            <div id="ship-wrapper">
              <div class="player-info">
                <input type="text" id="player-name" placeholder="Player Name" />
              </div>
              <div class="orientation">
                <p>Vertical</p>
                <input type="checkbox" id="orientation-check" />
                <label class="switch" for="orientation-check"> </label>
                <p>Horizontal</p>
              </div>
              <div class="ships-panel"></div>
            </div>
          </div>
          <div class="start-button-container">
            <button id="start-button">Start Game</button>
          </div>
        </div>
      </dialog>

      <dialog id="game-over-dialog">
        <div class="game-over-dialog-div">
          <div class="game-over-divs">
            <p class="winner heading">Winner</p>
            <p class="winner value"></p>
          </div>
          <div class="game-over-divs">
            <p class="winner-moves heading">Winner Moves</p>
            <p class="winner-moves value"></p>
          </div>
          <div class="game-over-divs">
            <p class="loser-moves heading">Loser Moves</p>
            <p class="loser-moves value"></p>
          </div>
          <div class="game-over-divs">
            <button id="new-game-button">New Game</button>
          </div>
        </div>
      </dialog>
    </main>

    <footer>
      Made with ❤️ by Shivam Bansal
      <a href="https://github.com/shivam-bansal1" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </body>
</html>
